    <!-- add Recepit Form -->
    <div class="row">
      <div class="col-md-6">
        <h3>Add Receipt</h3>
        <div class="form-box">
          <form id="addReceiptForm">
            <div class="form-group">
              <label for="receipt-name">Receipt Name:</label>
              <input type="text" class="form-control" id="receipt-name" name="receiptName" required>
            </div>
            <div class="form-group">
              <label for="total-amount">Total Amount:</label>
              <input type="number" step="0.01" class="form-control" id="total-amount" name="totalAmount" required>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Receipt</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Add Items</h3>
        <div class="form-box">
          <div class="form-group">
            <label for="item-name">Item Name:</label>
            <input type="text" class="form-control" id="item-name" name="itemName" required>
          </div>
          <div class="form-group">
            <label for="item-price">Item Price:</label>
            <input type="number" step="0.01" class="form-control" id="item-price" name="itemPrice" required>
          </div>
          <button type="button" class="btn btn-default" id="add-item-button">Add Item</button>
          <div class="form-group">
            <h4>Items List</h4>
            <ul id="items-list" class="list-group">
              <!-- Items will be dynamically added here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <script>
      $(document).ready(function() {
        const items = [];
  
        // Handle adding items to the list
        $('#add-item-button').on('click', function() {
          const itemName = $('#item-name').val();
          const itemPrice = $('#item-price').val();
  
          if (itemName && itemPrice) {
            const item = {
              name: itemName,
              price: itemPrice
            };
  
            items.push(item);
            $('#items-list').append(`<li class="list-group-item">${itemName} - $${itemPrice}</li>`);
  
            // Clear item input fields
            $('#item-name').val('');
            $('#item-price').val('');
          } else {
            alert('Please enter both item name and price.');
          }
        });
      });
      
      function logout() {
        fetch("/api/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            if (res.ok) {
              // Redirect to the login page
              window.location.href = "/login.html";
            } else {
              console.log("couldn't log out");
            }
          })
          .catch((error) => {
            console.error("logout error: ", error);
          });
      }
      function formTable(element) {
        $("#days li a").removeClass("active");
        $(element).addClass("active");
        clearTable();
        let day = $(element).text();
        //TODO: Make request and fill table with events for the day
        fetch(`/api/schedule?day=${day}`)
          .then((response) => response.json())
          .then((data) => {
            fillTableWithEvents(data);
          })
          .catch((error) => {
            $("#scheduleTable tbody").append(
              '<tr><td colspan="5">No events for this day.</td></tr>'
            );
            console.error("Error with table FETCH", error);
          });
      }

      function clearTable() {
        $("#scheduleTable tbody").empty();
      }
      function fillTableWithEvents(res) {
        // Iterate through the events and append them to the table
        if (!res.success === 0) {
          $("#scheduleTable tbody").append(
            '<tr><td colspan="5">No events for this day.</td></tr>'
          );
          return;
        }
        const events = res.data;
        console.log(events);
        if (!events || events.length === 0) {
          $("#scheduleTable tbody").append(
            '<tr><td colspan="5">No events for this day.</td></tr>'
          );
          return;
        }
        // sort by start time
        events.sort((a, b) => {
          return a.event_start.localeCompare(b.event_start);
        });
        events.forEach(function (event) {
          console.log(event);
          $("#scheduleTable tbody").append(
            `<tr id=${event.id}>
            <td>${event.event_event}</td>
            <td>${event.event_start} - ${event.event_end}</td>
            <td>${event.event_location}</td>
            <td>${event.event_phone}</td>
            <td>${event.event_info} <a href="${event.event_url}" target="_blank">More Info</a> 
            <br><button id="delete-btn" type="button" class="btn btn-danger" onclick="deleteTable(${event.id})" >Delete</button>
            <button id="edit-btn" type="button" class="btn btn-primary" onclick="editTable(${event.id})">Edit</button>;
            </td>
          </tr>`
          );
        });
      }
